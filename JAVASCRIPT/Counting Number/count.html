<!DOCTYPE html>
<html>
<head>
<title>Counting App</title>
</head>
<body>
<h2>Counting App</h2>
<script>
    let number = Number(prompt("Enter a number"));
    let result = "";
    for (let i = 1; i <= number; i++) {
        result = result + i + " ";
    }
    console.log(result);
</script>
</body>
</html>
