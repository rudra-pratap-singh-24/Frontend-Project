<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
</head>
<body>
    <script>
    let num= 5;
if(num>0){
    console.log(num +" is a Positive Number.");
}
else if(num<0){
    console.log(num +" is a Negative Number.");
}
else{
    console.log("Zero Number");
}
    </script>
</body>
</html>
