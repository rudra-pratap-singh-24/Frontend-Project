<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        .container{
            height: 300px;
            width: 100%;
            border: 2px solid black;
            background-color: lightblue;
            position: relative;
        }
        .ball{
            height: 50px;
            width: 50px;
            background-color: orange;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            animation: bounce 0.8s ease-in-out infinite alternate;
        }
        @keyframes bounce{
            from{
                bottom: 0;
            }
            to{
                bottom: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="ball"></div>
    </div>
</body>
</html>
