<!DOCTYPE html>
<html>
<head>
    <title>Progress Bar</title>
    <style>
        body{
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bar{
            width: 300px;
            height: 20px;
            border: 1px solid black;
        }
        .fill{
            height: 100%;
            background: green;
            animation: load 3s infinite;
        }
        @keyframes load{
            from{ width: 0; }
            to{ width: 100%; }
        }
    </style>
</head>
<body>
<div class="bar">
<div class="fill"></div>
</div>
</body>
</html>
